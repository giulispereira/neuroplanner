<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroPlanner - Cadastro</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/LOGONEURO.png" alt="NeuroPlanner Logo">
            <h1 class="loguete"><span class="neuro">Neuro</span>Planner</h1>
        </div>
    </header>

    <main>
        <div class="form-container">
            <img src="img/LOGONEURO.png" alt="NeuroPlanner Logo" class="main-brain-icon">
            <div class="app-name"> <a href="sobrenos.html"><span class="neuro">Neuro</span>Planner</a></div>

            <form class="signup-form">
                <input type="text" placeholder="Nome Completo">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <input type="password" placeholder="Confirmar Senha">

                <div class="terms-consent">
                    <input type="checkbox" id="terms">
                    <label for="terms">Concordo com os <a href="termos.html" class="terms-link">Termos e Condições</a></label>
                </div>

                <a href="welcome.html" class="signup-button">Cadastre-se</a>
            </form>

            <div class="login-prompt">
                Já tem uma conta? <a href="login.html" class="login-link">Entre</a>
            </div>
        </div>
    </main>
</body>
</html>
