<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroPlanner - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="img\LOGONEURO.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/LOGONEURO.png" alt="NeuroPlanner Logo">
            <h1 class="loguete"><span class="neuro">Neuro</span>Planner</h1>
        </div>
    </header>

    <main>
        <div class="login-container">
            <img src="img/LOGONEURO.png" alt="NeuroPlanner Logo" class="main-brain-icon">
            <div class="app-name"> <a href="sobrenos.html"><span class="neuro">Neuro</span>Planner</a></div>

            <form class="login-form">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">

                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar</label>
                    </div>
                    <a href="senhaesqueci.html" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <a href="home.html" class="login-button">Entrar</a>
                
            </form>

            <div class="signup-prompt">
                NÃ£o tem uma conta? <a href="signin.html" class="signup-link">Cadastre-se</a>
            </div>
        </div>
    </main>
</body>
</html>
